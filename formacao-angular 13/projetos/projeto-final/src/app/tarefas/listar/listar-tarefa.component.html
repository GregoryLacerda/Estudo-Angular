<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
    	<th>Tarefa</th>
      <th>Concluída</th>
    	<th class="text-center">
        <!-- adiciona o valor para o router link, que é o valor que será direcionado ao clicar em novo -->
        <a [routerLink]="['/tarefas/cadastrar']" 
           class="btn btn-xs btn-success">
           <span class="glyphicon glyphicon-plus" 
             aria-hidden="true"></span> Novo
        </a>
    </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas"><!-- Diretiva que adiciona uma regra para um compnente, aplica um comportamento ao component -->
      <td 
        [tarefaConcluida]="tarefa.concluida"
        [class.success] = "tarefa.concluida"> <!-- adiciona a classe success caso a tarefa não esteja como concluida-->
        {{tarefa.nome}}
      </td>
      <td style="width: 70px" class="text-center">
        <input 
          type="checkbox"
          [value]="tarefa.id"
          [checked]="tarefa.concluida"
          (click)="alterarStatus(tarefa)"><!-- pega o valor de tarefa concluida true ou false e coloca no checked-->
      </td>
      <td class="text-center" style="width: 200px">
        <!-- com as informações o router link entendi o array que recebeu e gera a url: /tarefas/editar/id da tarefa-->
        <a [routerLink]="['/tarefas/editar/', tarefa.id]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" 
            aria-hidden="true"></span> Editar
        </a>
        <a href="#" title="Remover" alt="Remover"           
          class="btn btn-xs btn-danger"
          (click)="remover($event, tarefa)">
          <span class="glyphicon glyphicon-remove" 
            aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
